<html lang="ru">
	<head>
        <title>Daniil «FetBiko» Fetisov — Designer, Coder</title>
	<link rel="shortcut icon" href="/img/fetbiko-fav.ico" type="image/png">
		
        <meta http-equiv="Content-type" content="text/html;" charset="utf-8">
		<link type="text/css" rel="stylesheet" href="styles/reset.css"></style>
		<link type="text/css" rel="stylesheet" href="styles/main.css"></style>
	</head>
	<body>
        <div id="container">
            <!-- Profile -->
            <div id="wrapper">
                <div class="main-info">
                    <div class="avatar">
			    <a href="http://fetbiko.ru"><img v-bind:src="personal.avatar" class="avatar"></a>
                    </div>
                    <h1>{{ personal.name }}</h1>
                    <h2>{{ personal.status }}</h2>
                </div>
                <ul class="links-list">
                    <li v-for="link in personal.links">
                        <a target="_blank" v-bind:href="link.url"><img v-bind:alt="link.title" v-bind:title="link.title" v-bind:src="link.icon"></a>
                    </li>
                </ul>
            </div>
		
            <!-- Background -->
            <div id="overlay"></div>
            <ul id="background-scene" class="scene" style="transform: translate3d(0px, 0px, 0px); transform-style: preserve-3d; backface-visibility: hidden;">
                <li class="layer" data-depth=".30" style="transform: translate3d(-2.38182%, -1.12661%, 0px); transform-style: preserve-3d; backface-visibility: hidden; position: relative; display: block; height: 100%; width: 100%; left: 0px; top: 0px;">
                    <img v-bind:src="web.background" class="bgimg">
                </li>
            </ul>
        </div>

        <!--<script src="https://unpkg.com/vue"></script>-->
	<script src="js/parallax.js"></script>
	<script src="js/vue.js"></script>
	<script src="js/app.js"></script>

        <script>
            var b = document.getElementById('background-scene');
            var p = new Parallax(b);
        </script>
